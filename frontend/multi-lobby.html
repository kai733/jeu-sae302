<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Lobby — IA ou IA pas?</title>
  <link rel="stylesheet" href="assets/css/style.css" />
  <script src="/socket.io/socket.io.js"></script>
</head>

<body>
  <header class="site-header">
    <div class="container header-inner">
      <a class="brand" href="home.html">IA ou IA pas?</a>
      <nav class="main-nav">
        <a href="home.html">Accueil</a>
        <a href="astuces.html">Astuces</a>
        <a href="https://wikipedia.com" target="_blank" rel="noopener noreferrer">Vitrine</a>
      </nav>
    </div>
  </header>

  <main class="container main">
    <h1 id="title" style="margin-bottom: 2rem;">Lobby</h1>

    <div class="lobby-grid">
      <!-- Colonne Gauche : Liste des joueurs -->
      <div class="lobby-left">
        <h3>Joueurs</h3>
        <ul id="playerList">
          <!-- La liste sera remplie par le JS -->
        </ul>
      </div>

      <!-- Colonne Droite : Code, Paramètres, Actions -->
      <div class="lobby-right">
        <div style="text-align: center;">
          <div style="font-weight: 700; margin-bottom: 0.5rem;">CODE DU LOBBY</div>
          <span id="lobbyCode">—</span>
        </div>

        <div id="settingsArea">
          <h3 style="margin-bottom: 1rem;">Paramètres</h3>

          <div class="form-group">
            <label>Nombre de rounds:
              <input id="roundsInput" type="number" min="1" max="50" value="10" />
            </label>
          </div>

          <div class="form-group">
            <label>Temps par round (s):
              <input id="timeInput" type="number" min="5" max="60" value="30" />
            </label>
          </div>

          <div class="form-group">
            <label style="margin-bottom: 0.5rem; display:block;">Catégories :</label>
            <div class="checkboxes" style="display: flex; flex-wrap: wrap; gap: 10px;">
              <label><input type="checkbox" name="cat" value="photos" checked /> Photos</label>
              <label><input type="checkbox" name="cat" value="dessins" /> Dessins</label>
              <label><input type="checkbox" name="cat" value="videos" /> Vidéos</label>
              <label><input type="checkbox" name="cat" value="audios" /> Audios</label>
            </div>
          </div>

          <div class="form-actions" style="margin-top: 1.5rem">
            <button id="startGameBtn" class="btn primary" style="width: 100%;">Commencer la partie</button>
          </div>
        </div>

        <div style="text-align: center;">
          <button id="leaveBtn" class="btn primary" style="width: 100%;">Quitter le lobby</button>
        </div>
      </div>
    </div>
  </main>

  <footer class="site-footer">
    <div class="container footer-inner">
      <div class="legal">
        <a href="mentions.html">Mentions légales</a> •
        <a href="politique.html">Politique de confidentialité</a>
      </div>
      <div class="copyright">© 2025 IA ou IA pas?</div>
    </div>
  </footer>

  <!-- Popup pour entrer le code -->
  <div id="codePopup" class="popup">
    <div class="popup-content">
      <h2 id="codePopupTitle" style="color: var(--color-primary);">Rejoindre un Lobby</h2>
      <div class="form-group">
        <input type="text" id="codeInput" placeholder="Code du lobby..." maxlength="6" />
      </div>
      <div class="mode-buttons" style="gap: 1rem; justify-content: center;">
        <button id="codePopupCancel" class="btn secondary">Annuler</button>
        <button id="codePopupConfirm" class="btn primary">Rejoindre</button>
      </div>
    </div>
  </div>

  <!-- Popup pour afficher des messages (erreurs, infos) -->
  <div id="messagePopup" class="popup">
    <div class="popup-content">
      <h2 id="messagePopupTitle" style="color: var(--color-primary);">Information</h2>
      <p id="messagePopupText" style="font-size: 1.2rem; margin-bottom: 2rem;"></p>
      <div class="mode-buttons" style="justify-content: center;">
        <button id="messagePopupOk" class="btn primary">OK</button>
      </div>
    </div>
  </div>

  <script src="assets/js/multi-lobby.js"></script>
</body>

</html>
