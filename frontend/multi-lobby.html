<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Lobby — IA ou IA pas?</title>
  <link rel="stylesheet" href="assets/css/style.css" />
  <script src="/socket.io/socket.io.js"></script>
</head>

<body>
  <header class="site-header">
    <div class="container header-inner">
      <a class="brand" href="home.html">IA ou IA pas?</a>
      <nav class="main-nav">
        <a href="home.html">Accueil</a>
        <a href="astuces.html">Astuces</a>
      </nav>
    </div>
  </header>

  <main class="container lobby-create">
    <h1 id="title">Lobby</h1>
    <div>
      <div><strong>Code :</strong> <span id="lobbyCode">—</span></div>
      <div style="margin-top: 10px">
        <strong>Joueurs :</strong>
        <ul id="playerList"></ul>
      </div>

      <hr />

      <div id="settingsArea">
        <h3>Paramètres (seul le créateur peut modifier)</h3>

        <label>Nombre de rounds:
          <input id="roundsInput" type="number" min="1" max="50" value="5" />
        </label>
        <br /><br />
        <label>Temps par round (s):
          <input id="timeInput" type="number" min="5" max="60" value="15" />
        </label>
        <br /><br />
        <div>
          <label><input type="checkbox" name="cat" value="photos" checked /> Photos</label>
          <label><input type="checkbox" name="cat" value="dessins" /> Dessins</label>
          <label><input type="checkbox" name="cat" value="tableaux" /> Tableaux</label>
          <label><input type="checkbox" name="cat" value="videos" /> Vidéos</label>
          <label><input type="checkbox" name="cat" value="audios" /> Audios</label>
        </div>

        <div class="form-actions" style="margin-top: 16px">
          <button id="startGameBtn" class="btn primary">Commencer</button>
        </div>
      </div>

      <div style="margin-top: 20px">
        <button id="leaveBtn" class="btn">Quitter le lobby</button>
      </div>
    </div>
  </main>

  <footer class="site-footer">
    <div class="container footer-inner">
      <div class="legal">
        <a href="mentions.html">Mentions légales</a> •
        <a href="politique.html">Politique de confidentialité</a>
      </div>
      <div class="copyright">© 2025 IA ou IA pas?</div>
    </div>
  </footer>

  <script src="assets/js/multi-lobby.js"></script>
</body>

</html>
