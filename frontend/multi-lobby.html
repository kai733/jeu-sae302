<!doctype html>
<html lang="fr">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Linkterpol — Lobby Multijoueur</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
  <header class="site-header">
    <div class="container header-inner">
      <a class="brand" href="home.html">IA ou IA pas?</a>
      <nav class="main-nav" aria-label="Navigation principale">
        <a href="home.html">Accueil</a>
        <a href="astuces.html">Astuces</a>
        <a href="https://wikipedia.com" target="_blank" rel="noopener noreferrer">Vitrine</a>
      </nav>
    </div>
  </header>

  <main class="container main">
    <section class="lobby-box">
      <h1>Lobby Multijoueur</h1>

      <p><strong>Code du lobby :</strong> <span id="lobbyCode"></span></p>
      <p><strong>Nom d'utilisateur :</strong> <span id="usernameDisplay"></span></p>

      <div class="players-list-box">
        <h3>Joueurs dans le lobby :</h3>
        <ul id="playersList">
          <!-- Joueurs ajoutés dynamiquement -->
        </ul>
      </div>

      <div class="settings-box">
        <h3>Paramètres de la partie</h3>

        <div class="form-group">
          <label for="roundCount">Nombre de rounds :</label>
          <input type="number" id="roundCount" min="1" max="50" value="10">
        </div>

        <div class="form-group">
          <label for="timePerRound">Temps par round (secondes) :</label>
          <input type="number" id="timePerRound" min="5" max="120" value="30">
        </div>

        <div class="form-group">
          <label for="mediaCategory">Catégorie des médias :</label>
          <select id="mediaCategory">
            <option value="images">Images</option>
            <option value="personnes">Photos de personnes</option>
            <option value="objets">Objets</option>
            <option value="videos">Vidéos</option>
            <option value="audios">Audios</option>
          </select>
        </div>
      </div>

      <div class="form-actions">
        <button id="startGameBtn" class="btn primary">Commencer la partie</button>
      </div>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container footer-inner">
      <div class="legal">
        <a href="mentions.html">Mentions légales</a> •
        <a href="politique.html">Politique de confidentialité</a>
      </div>
      <div class="copyright">
        © 2025 IA ou IA pas?
      </div>
    </div>
  </footer>

  <script src="assets/js/multi-lobby.js"></script>
</body>

</html>
