<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Partie — IA ou IA pas?</title>
  <link rel="stylesheet" href="assets/css/style.css" />
  <script src="/socket.io/socket.io.js"></script>
</head>

<body>
  <header class="site-header">
    <div class="container header-inner">
      <a class="brand" href="home.html">IA ou IA pas?</a>
      <nav class="main-nav"><a href="home.html">Accueil</a></nav>
    </div>
  </header>

  <main class="container main">
    <div class="game-layout">
      <aside class="leaderboard-sidebar">
        <h3>Classement</h3>
        <ul id="leaderboardList" class="leaderboard-list">
          <!-- Players will be injected here -->
        </ul>
      </aside>

      <section class="game-area">
        <div id="roundInfo" class="round-info">Round -</div>
        <div id="mediaContainer" class="media-container"></div>
        <div id="timer" style="font-weight: 700; margin-top: 10px; font-size: 1.2rem;"></div>

        <div class="answers">
          <button id="btnIA" class="btn primary">Généré par IA</button>
          <button id="btnHuman" class="btn secondary">Fait par un humain</button>
        </div>

        <div style="margin-top: 2rem; text-align: center;">
          <strong id="myScoreDisplay" style="font-size: 1.5rem;">Mon score : 0 pts</strong>
        </div>
      </section>
    </div>

    <div id="popup" class="popup">
      <div class="popup-content">
        <div id="popupText"></div>
        <button id="continueBtn" class="btn primary" style="margin-top: 12px">
          OK
        </button>
      </div>
    </div>
  </main>

  <footer class="site-footer">
    <div class="container footer-inner">
      <div class="legal">
        <a href="mentions.html">Mentions légales</a> •
        <a href="politique.html">Politique de confidentialité</a>
      </div>
      <div class="copyright">© 2025 IA ou IA pas?</div>
    </div>
  </footer>

  <script src="assets/js/multi-game.js"></script>
</body>

</html>
