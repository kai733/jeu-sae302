<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Multijoueur — IA ou IA pas?</title>
  <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>
  <header class="site-header container header-inner">
    <a class="brand" href="home.html">IA ou IA pas?</a>
    <nav class="main-nav">
      <a href="home.html">Accueil</a>
      <a href="astuces.html">Astuces</a>
      <a href="https://linkterpol.fr" target="_blank" rel="noopener noreferrer">Vitrine</a>
    </nav>
  </header>

  <main class="container mode-select">
    <h1>Multijoueur</h1>
    <p class="subtitle">Crée un lobby ou rejoins un ami avec un code</p>

    <div class="mode-buttons">
      <a id="createBtn" class="btn mode">Créer un lobby</a>
      <a id="joinBtn" class="btn mode">Rejoindre avec un code</a>
    </div>
  </main>

  <script>
    document.getElementById("createBtn").addEventListener("click", () => {
      // ask pseudo then go to lobby creation page
      const name = prompt("Entrez votre pseudo (temporaire) :");
      if (!name) return alert("Pseudo requis");
      localStorage.setItem("multi_name", name);
      // mark as creator
      localStorage.setItem("multi_isCreator", "1");
      window.location.href = "multi-lobby.html?action=create";
    });

    document.getElementById("joinBtn").addEventListener("click", () => {
      const name = prompt("Entrez votre pseudo (temporaire) :");
      if (!name) return alert("Pseudo requis");
      localStorage.setItem("multi_name", name);
      localStorage.setItem("multi_isCreator", "0");
      window.location.href = "multi-lobby.html?action=join";
    });
  </script>
</body>
</html>
