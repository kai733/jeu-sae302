<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Résultats — IA ou IA pas?</title>
  <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>
  <header class="site-header container header-inner">
    <a class="brand" href="home.html">IA ou IA pas?</a>
  </header>

  <main class="container results-box">
    <h1>Classement final</h1>
    <ol id="rankingList"></ol>
    <div style="margin-top:18px;">
      <button id="backLobby" class="btn">Retour au lobby</button>
      <button id="homeBtn" class="btn primary">Accueil</button>
    </div>
  </main>

  <script>
    const ranking = JSON.parse(localStorage.getItem("multi_results") || "[]");
    const ol = document.getElementById("rankingList");
    ranking.forEach(row => {
      const li = document.createElement("li");
      li.textContent = `${row.name} — ${row.score} pts`;
      ol.appendChild(li);
    });

    document.getElementById("backLobby").addEventListener("click", () => {
      const code = localStorage.getItem("multi_lobbyCode");
      if (code) window.location.href = "multi_lobby.html";
    });
    document.getElementById("homeBtn").addEventListener("click", () => location.href = "home.html");
  </script>
</body>
</html>
